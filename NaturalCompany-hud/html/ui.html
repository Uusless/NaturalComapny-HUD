<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
    <script src="src/js/app.js"></script>
    <title>Infinity [HUD]</title>
</head>
<body>
    <div class="logo">
        <img class="lg" src="https://cdn.discordapp.com/attachments/733033775679668306/1011636224034885773/image.png">
    </div>

    <div class="HUD">
        <div class="container" id="healthcount">
            <div class="br" id="health"></div>
            <i class="fas fa-heartbeat" id="icon"></i>
            </div>
        <div class="container" id="swimcount">
            <div class="br" id="swim"></div>
            <i class="fas fa-swimmer" id="icon"></i>
            </div>
                <div class="container" id="shieldcount">
                    <div class="br" id="shield"></div>
                    <i class="fas fa-shield-alt" id="icon"></i>
                </div>
                    <div class="container" id="foodcount">
                        <div class="br" id="food"></div>
                        <i class="fas fa-hamburger" id="icon"></i>
                    </div>
                        <div class="container" id="whatercount">
                            <div class="br" id="whater"></div>
                            <i class="fas fa-glass-whiskey-rocks" id="icon"></i>
                        </div>
                </div>

<div class="containervoice" id="voicecount">
    <div class="br" id="voice"></div>
    <i class="fas fa-volume-up" id="voiceicn"></i>
</div>                    

    <div class="CHUD">
        <div class="carhud">
            <div class="km">100</div>
            <p class="kmh">KM/H</p>
            <div class="rpm">
                <div class="rpmbl" id="right"></div>         
                    <div class="rpmbl" id="left"></div>
            </div>

            <div class="containerchud" id="fuelcount">
                <div class="br" id="fuel"></div>
                <i class="fas fa-gas-pump" id="icon"></i>
            </div>
            <div class="containerchud" id="enginehtcount">
                <div class="br" id="engine"></div>
                <i class="fas fa-car-battery" id="icon"></i>
            </div>
            <div class="containerchud" id="gearcount">
                <div class="br" id="gear"></div>
                <p class="gearrount">2</i>
            </div>
    </div>
</body>
</html>
